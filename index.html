		#main, #footer {

			border-radius: 6px;
			box-shadow: inset 0px 2px 6px -1px rgba(0,0,0,.5);
			display: block;
			left: 8px;
			overflow: hidden;
			padding: 0;
			position: absolute;
			width: calc(100% - 16px);
			z-index: 3;
		}

		}
